<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Coordinator Registration ‚Äì SOHOJIA FOUNDATION</title>
  <style>
    /* Styles are identical to director-registration.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-family: Arial, sans-serif; font-size: 16px; }
    body { background: #f3f3f3; color: #333; display: flex; justify-content: center; padding: 1rem; }
    .container { width: 100%; max-width: 400px; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: rgb(243,79,76); padding: 1rem; text-align: center; }
    header h1 { color: #fff; font-size: 1.25rem; text-transform: uppercase; }
    form { display: flex; flex-direction: column; padding: 1rem; }
    label { font-size: 0.875rem; margin-bottom: 0.25rem; color: #333; }
    input, select, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 0.25rem; font-size: 1rem; }
    .file-input { padding: 0.5rem; }
    button { background: rgb(243,79,76); color: #fff; border: none; cursor: pointer; }
    .back-link { text-align: center; margin-bottom: 1rem; }
    .back-link a { font-size: 0.875rem; color: #555; text-decoration: none; }
    .password-wrapper { position: relative; }
    .toggle-password { position: absolute; top: 11px; right: 10px; cursor: pointer; user-select: none; color: #777; font-style: normal; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Center Program Coordinator Registration</h1>
    </header>

    <form action="/register-coordinator" method="POST" enctype="multipart/form-data">
      <label for="coordinator_id">Coordinator ID</label>
      <input type="number" id="coordinator_id" name="coordinator_id" placeholder="Enter Coordinator ID" required >

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="password">Create Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

      <label for="aadhar_number">Aadhar Number</label>
      <input type="text" id="aadhar_number" name="aadhar_number" placeholder="Enter 12-digit Aadhar" pattern="\d{12}" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="education">Education</label>
      <input type="text" id="education" name="education" placeholder="e.g., B.A. Social Work" required>

      <label for="reimbursement">Reimbursement (‚Çπ)</label>
      <input type="number" step="0.01" id="reimbursement" name="reimbursement" placeholder="Enter your reimbursement" required>

      <label for="bank_acc_no">Bank Account Number</label>
      <input type="text" id="bank_acc_no" name="bank_acc_no" placeholder="Enter account number" required>

      <label for="bank_ifsc">IFSC Code</label>
      <input type="text" id="bank_ifsc" name="bank_ifsc" placeholder="Enter IFSC code" required>

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" class="file-input" required>

      <button type="submit">Submit</button>
    </form>

    <div class="back-link">
      <a href="/login">&larr; Back to Login</a>
    </div>
  </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Password visibility toggles
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
            const passwordInput = toggle.previousElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
            });
        });

        // Password match validation on form submit
        document.getElementById('registrationForm').addEventListener('submit', (event) => {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            if (password.value !== confirmPassword.value) {
            event.preventDefault(); // Stop form submission
            alert('Passwords do not match. Please re-enter.');
            confirmPassword.focus();
            }
        });
        });
    </script>
</body>
</html>
