<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SOHOJIA FOUNDATION</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; background: #f3f3f3; color: #333; }
        header { background: rgb(243,79,76); padding: 16px; text-align: center; }
        header h1 { color: #fff; font-size: 20px; text-transform: uppercase; }
        main { flex: 1; overflow-y: auto; padding: 16px; }
        .form-container { max-width: 500px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .form-container h2 { text-align: center; color: rgb(243,79,76); margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .form-actions { margin-top: 24px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-primary { background: rgb(243,79,76); color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .password-wrapper {
        position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-style: normal;
            color: #777;
        }
    </style>
</head>
<body>
    <header><h1>SOHOJIA FOUNDATION</h1></header>
    <body>
  <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <button
      onclick="location.href='/'"
      onmouseover="this.style.background='rgb(243, 79, 76)'; this.style.color='#fff'; this.style.borderColor='#fff'; this.style.boxShadow='0 6px 14px rgba(243,79,76,0.6)';"
      onmouseout="this.style.background='#fff'; this.style.color='rgb(243, 79, 76)'; this.style.borderColor='#fff'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)';"
      style="
        padding: 12px 20px;
        background: #fff;
        color: rgb(243, 79, 76);
        border: 2px solid #fff;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;">
      Home
    </button>
  </div>

  <!-- Your existing page content -->
</body>

    <main>
        <div class="form-container">
            <h2>Change Your Password</h2>
            <form action="/student-edit/{{ studentId }}/change-password" method="POST">
                <label for="old_password">Current Password:</label>
        <div class="password-wrapper">
            <input type="password" id="old_password" name="old_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="new_password">New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="new_password" name="new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="confirm_new_password">Confirm New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>
                <div class="form-actions">
                    <a href="/student/{{ studentId }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
