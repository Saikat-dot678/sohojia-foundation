<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SOHOJIA FOUNDATION</title>
    <style>
    header {
        background: rgb(243, 79, 76);
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #fff;
        font-size: 20px;
        text-transform: uppercase;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }
    .header-btn {
        padding: 8px 14px;
        background: white;
        color: rgb(243, 79, 76);
        font-weight: bold;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
        white-space: nowrap;
    }
    .header-btn:hover {
        background: #f1f1f1;
    }
    
    @media (max-width: 768px){
        header h1 {
            font-size: 16px;
        }
        .header-btn {
            padding: 6px 10px;
            font-size: 14px;
        }
    }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; background: #f3f3f3; color: #333; }
        header { background: rgb(243,79,76); padding: 16px; text-align: center; }
        header h1 { color: #fff; font-size: 20px; text-transform: uppercase; }
        main { flex: 1; overflow-y: auto; padding: 16px; }
        .form-container { max-width: 500px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .form-container h2 { text-align: center; color: rgb(243,79,76); margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .form-actions { margin-top: 24px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-primary { background: rgb(243,79,76); color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .password-wrapper {
        position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-style: normal;
            color: #777;
        }
    </style>
</head>
<body>
    
<header>
    <a href="/home" class="header-btn">Home</a>
    <h1>SOHOJIA FOUNDATION</h1>
    <a href="/logout" class="header-btn">Logout</a>
</header>
    
    <main>
        <div class="form-container">
            <h2>Change Your Password</h2>
            <form action="/student-edit/{{ studentId }}/change-password" method="POST">
                <label for="old_password">Current Password:</label>
        <div class="password-wrapper">
            <input type="password" id="old_password" name="old_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="new_password">New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="new_password" name="new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="confirm_new_password">Confirm New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>
                <div class="form-actions">
                    <a href="/student/{{ studentId }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
