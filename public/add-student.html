<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student - SOHOJIA FOUNDATION</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #333;
    }
    header {
      background: rgb(243, 79, 76);
      padding: 16px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
    }
    .dashboard-header {
      background: #fff;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .dashboard-header h2 {
      font-size: 24px;
      color: #333;
    }
    .back-button { display: inline-block; margin-bottom: 16px; padding: 10px 20px; background: var(--card-bg); border: 1px solid #ccc; border-radius: 4px; text-decoration: none; color: var(--text-dark); }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .form-container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .form-container h3 {
      margin-bottom: 16px;
      font-size: 22px;
      color: rgb(243, 79, 76);
      text-align: center;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 24px;
      padding: 12px 20px;
      background: rgb(243, 79, 76);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: rgb(200, 60, 57);
    }
    footer {
      background: #fff;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    @media (max-width: 768px){
        .back-button {
        width: 100%;
        text-align: center;
        padding: 12px;
        font-size: 16px;
    }
    }
     
  .logout-container {
  position: absolute;
  top: 16px;
  right: 16px;
}

.logout-button {
  padding: 12px 20px;
  background: #ffffff;
  color: rgb(243, 79, 76);
  border: 2px solid #fff;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.logout-button:hover {
  background: rgb(243, 79, 76);
  color: #fff;
  border-color: #fff;
  box-shadow: 0 6px 14px rgba(243,79,76,0.6);
}

  </style>
</head>
<body>
  <header>
    <h1>SOHOJIA FOUNDATION</h1>
     <div class="logout-container">
    <button onclick="location.href='/logout'" class="logout-button">Logout</button>
  </div>
  </header>
  <div class="dashboard-header">
    <h2>Add Student</h2>
  </div>
  <main>
    <a href="/volunteer-dashboard/{{ volunteer_id }}/dashboard" class="back-button">&larr; Back to Dashboard</a>
    <section class="form-container">
      <h3>Add Student</h3>
      {# 
        The formâ€™s `action` includes the volunteer_id from the URL param. 
        E.g. /volunteer/123/add-student 
      #}
      <form action="/volunteer-student/{{ volunteer_id }}/add-student" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" name="student_id" required />

        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required />

        <button type="submit">Add Student</button>
      </form>
    </section>
  </main>
  <footer>&copy; 2025 Sohojia Foundation. All rights reserved.</footer>
</body>
</html>
