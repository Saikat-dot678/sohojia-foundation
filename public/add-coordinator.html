<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Center Program Coordinator - SOHOJIA FOUNDATION</title>
<style>
    /* styles remain the same */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; background: #f3f3f3; color: #333; }
    
    header {
        background: rgb(243, 79, 76);
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #fff;
        font-size: 20px;
        text-transform: uppercase;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }
    .header-btn {
        padding: 8px 14px;
        background: white;
        color: rgb(243, 79, 76);
        font-weight: bold;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
        white-space: nowrap;
    }
    .header-btn:hover {
        background: #f1f1f1;
    }

    .dashboard-header { background: #fff; padding: 16px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); text-align: center; }
    .dashboard-header h2 { font-size: 24px; color: #333; }
    main { flex: 1; overflow-y: auto; padding: 16px; }
    .back-button { display: inline-block; margin-bottom: 16px; padding: 10px 20px; background: var(--card-bg); border: 1px solid #ccc; border-radius: 4px; text-decoration: none; color: var(--text-dark); }
    .form-container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); max-width: 500px; margin: 0 auto; }
    .form-container h3 { margin-bottom: 16px; font-size: 22px; color: rgb(243, 79, 76); text-align: center; }
    label { display: block; margin-top: 16px; font-weight: bold; color: #555; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
    button[type="submit"] { display: block; width: 100%; margin-top: 24px; padding: 12px 20px; background: rgb(243, 79, 76); color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button[type="submit"]:hover { background: rgb(200, 60, 57); }
    footer { background: #fff; padding: 12px; text-align: center; font-size: 12px; color: #777; }

    @media (max-width: 768px){
        .back-button {
            width: 100%;
            text-align: center;
            padding: 12px;
            font-size: 16px;
        }
        header h1 {
            font-size: 16px;
        }
        .header-btn {
            padding: 6px 10px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<header>
    <a href="/home" class="header-btn">Home</a>
    <h1>SOHOJIA FOUNDATION</h1>
    <a href="/logout" class="header-btn">Logout</a>
</header>
    
<div class="dashboard-header">
    <h2>Add Center Program Coordinator</h2>
</div>
<main>
    <section class="form-container">
        <h3>Add Coordinator from Volunteer</h3>
        <form action="/addition/api/add-coordinator" method="POST">
            <label for="district">Select District:</label>
            <select id="district" name="district" required></select>

            <label for="foundation_id">Select Foundation:</label>
            <select id="foundation_id" name="foundation_id" required></select>

            <label for="volunteer_id">Select Volunteer:</label>
            <select id="volunteer_id" name="volunteer_id" required></select>

            <button type="submit">Promote to Coordinator</button>
        </form>
    </section>
</main>
<footer>&copy; 2025 Sohojia Foundation. All rights reserved.</footer>

<script>
    // This script is identical to the one in add-eventManager.html
    document.addEventListener('DOMContentLoaded', async () => {
        // ... (The exact same JavaScript as in the add-eventManager.html file above)
        try {
            const districtSelect = document.getElementById('district');
            const foundationSelect = document.getElementById('foundation_id');
            const volunteerSelect = document.getElementById('volunteer_id');

            // Load districts
            const districtRes = await fetch('/addition/api/districts');
            const districts = await districtRes.json();
            districts.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.name;
                opt.textContent = d.name;
                districtSelect.appendChild(opt);
            });

            const fetchVolunteers = async (foundationId) => {
                try {
                    const volunteerRes = await fetch(`/addition/api/volunteers/${foundationId}`);
                    const volunteers = await volunteerRes.json();
                    volunteerSelect.innerHTML = '';
                    if (volunteers.length === 0) {
                        const defaultOpt = document.createElement('option');
                        defaultOpt.value = '';
                        defaultOpt.textContent = 'No active volunteers found';
                        defaultOpt.disabled = true;
                        defaultOpt.selected = true;
                        volunteerSelect.appendChild(defaultOpt);
                    } else {
                        volunteers.forEach(v => {
                            const opt = document.createElement('option');
                            opt.value = v.volunteer_id;
                            opt.textContent = `${v.volunteer_id} - ${v.name}`;
                            volunteerSelect.appendChild(opt);
                        });
                    }
                } catch (err) {
                    console.error("Failed to fetch volunteers:", err);
                    volunteerSelect.innerHTML = '<option value="">Error loading volunteers</option>';
                }
            };

            const fetchFoundations = async (districtName) => {
                try {
                    const foundationRes = await fetch(`/addition/api/foundations/${districtName}`);
                    const foundations = await foundationRes.json();
                    foundationSelect.innerHTML = '';
                    if (foundations.length === 0) {
                        foundationSelect.innerHTML = '<option value="">No foundations found</option>';
                        volunteerSelect.innerHTML = '<option value="">Select a foundation first</option>';
                    } else {
                        foundations.forEach(f => {
                            const opt = document.createElement('option');
                            opt.value = f.foundation_id;
                            opt.textContent = `${f.foundation_id} - ${f.name}`;
                            foundationSelect.appendChild(opt);
                        });
                        // Fetch volunteers for the first foundation in the list
                        if (foundations.length > 0) {
                            fetchVolunteers(foundations[0].foundation_id);
                        }
                    }
                } catch (err) {
                    console.error("Failed to fetch foundations:", err);
                    foundationSelect.innerHTML = '<option value="">Error loading foundations</option>';
                }
            };

            districtSelect.addEventListener('change', () => {
                fetchFoundations(districtSelect.value);
            });

            foundationSelect.addEventListener('change', () => {
                fetchVolunteers(foundationSelect.value);
            });

            // Initial load
            if (districts.length > 0) {
                fetchFoundations(districts[0].name);
            } else {
                districtSelect.innerHTML = '<option value="">No districts available</option>';
            }

        } catch (err) {
            console.error("Failed to load initial data:", err);
        }
    });
</script>
</body>
</html>
