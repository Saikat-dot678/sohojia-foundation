<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Register - SOHOJIA FOUNDATION</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .choice-box {
      width: 100%;
      max-width: 360px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .choice-header {
      background-color: rgb(243, 79, 76);
      padding: 20px;
      text-align: center;
    }
    .choice-header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .choice-body {
      padding: 30px 20px;
      text-align: center;
    }
    .choice-body p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    .choice-button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      background-color: rgb(243, 79, 76);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .choice-button:hover {
      background-color: #e03e3a;
    }
    .back-link {
      display: block;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <body>
  <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <button
      onclick="location.href='/'"
      onmouseover="this.style.background='rgb(243, 79, 76)'; this.style.color='#fff'; this.style.borderColor='#fff'; this.style.boxShadow='0 6px 14px rgba(243,79,76,0.6)';"
      onmouseout="this.style.background='#fff'; this.style.color='rgb(243, 79, 76)'; this.style.borderColor='#fff'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)';"
      style="
        padding: 12px 20px;
        background: #fff;
        color: rgb(243, 79, 76);
        border: 2px solid #fff;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;">
      Home
    </button>
  </div>

  <!-- Your existing page content -->
</body>

  <div class="choice-box">
    <div class="choice-header">
      <h1>Register</h1>
    </div>
    <div class="choice-body">
      <p>Select your registration type:</p>
      <a href="/student-register" class="choice-button">Register as Student</a>
      <a href="/volunteer-register" class="choice-button">Register as Volunteer</a>
      <a href="/event-manager-register" class="choice-button">Register as Event Manager</a>
      <a href="/center-program-coordinator-register" class="choice-button">Register as Center Program Coordinator</a>
      <a href="/center-program-director-register" class="choice-button">Register as Center Program Director</a>
      <a href="/login" class="back-link">Back to Login</a>
    </div>
  </div>
</body>
</html>
