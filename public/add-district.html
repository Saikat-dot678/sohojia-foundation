<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Add District - SOHOJIA FOUNDATION</title>
  <style>

  .logout-container {
    position: absolute;
    top: 16px;
    right: 16px;
  }

  .logout-button {
    padding: 12px 20px;
    background: #ffffff;
    color: rgb(243, 79, 76);
    border: 2px solid #fff;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .logout-button:hover {
    background: rgb(243, 79, 76);
    color: #fff;
    border-color: #fff;
    box-shadow: 0 6px 14px rgba(243,79,76,0.6);
  }

  /* Home button styling and positioning */
  #homeButton {
    position: fixed;
    top: 16px;
    left: 16px;
    padding: 12px 20px;
    background: #fff;
    color: rgb(243, 79, 76);
    border: 2px solid #fff;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    z-index: 1000;
  }
  #homeButton:hover {
    background: rgb(243, 79, 76);
    color: #fff;
    border-color: #fff;
    box-shadow: 0 6px 14px rgba(243,79,76,0.6);
  }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      background: #f3f3f3;
      color: #333;
    }
    header {
      background: rgb(243, 79, 76);
      padding: 16px;
      text-align: center;
      position: relative; /* so logout absolute is relative to header */
    }
    header h1 {
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
    }
    .dashboard-header {
      background: #fff;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .dashboard-header h2 {
      font-size: 24px;
      color: rgb(51, 51, 51);
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .form-container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .form-container h3 {
      margin-bottom: 16px;
      font-size: 20px;
      color: rgb(243, 79, 76);
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 16px;
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: var(--text-dark);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 12px 20px;
      background: rgb(243, 79, 76);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: rgb(200, 60, 57);
    }
    footer {
      background: #fff;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    @media (max-width: 768px){
        .back-button {
        width: 100%;
        text-align: center;
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button id="homeButton" onclick="location.href='/'">Home</button>

  <header>
    <h1>SOHOJIA FOUNDATION</h1>
    <div class="logout-container">
      <button onclick="location.href='/logout'" class="logout-button">Logout</button>
    </div>
  </header>

  <div class="dashboard-header">
    <h2>Add District</h2>
  </div>

  <main>
    <a href="/dashboard" class="back-button">&larr; Back to Dashboard</a>
    <section class="form-container">
      <h3>New District Details</h3>
      <form action="/addition/add-district" method="POST">
        <label for="name">District Name:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>&copy; 2025 Sohojia Foundation. All rights reserved.</footer>
</body>
</html>
