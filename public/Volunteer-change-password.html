<!-- public/Volunteer-change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Change Password ‚Äì SOHOJIA FOUNDATION</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    body {
      background: #f3f3f3;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      background: rgb(243, 79, 76);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 1.25rem;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    label {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      background: rgb(243, 79, 76);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #c73c39;
    }
    .back-link {
      text-align: center;
      margin-bottom: 1rem;
    }
    .back-link a {
      font-size: 0.875rem;
      color: #555;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .password-wrapper {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        font-style: normal;
        color: #777;
    }
    @media (max-width: 480px) {
      input,
      button {
        padding: 0.5rem;
        font-size: 0.875rem;
      }
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Change Password</h1>
    </header>
    <body>
  <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <button
      onclick="location.href='/'"
      onmouseover="this.style.background='rgb(243, 79, 76)'; this.style.color='#fff'; this.style.borderColor='#fff'; this.style.boxShadow='0 6px 14px rgba(243,79,76,0.6)';"
      onmouseout="this.style.background='#fff'; this.style.color='rgb(243, 79, 76)'; this.style.borderColor='#fff'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)';"
      style="
        padding: 12px 20px;
        background: #fff;
        color: rgb(243, 79, 76);
        border: 2px solid #fff;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;">
      Home
    </button>
  </div>

  <!-- Your existing page content -->
</body>


    <form
      action="/edit-volunteer/{{ volunteer.volunteer_id }}/change-password"
      method="POST"
    >
      <!-- volunteer_id is read-only -->
      <label for="volunteer_id">Volunteer ID</label>
      <input
        type="text"
        id="volunteer_id"
        name="volunteer_id"
        value="{{ volunteer.volunteer_id }}"
        readonly
      />

       <label for="current_password">Current Password:</label>
        <div class="password-wrapper">
            <input type="password" id="current_password" name="current_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="new_password">New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="new_password" name="new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

        <label for="confirm_new_password">Confirm New Password:</label>
        <div class="password-wrapper">
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            <i class="toggle-password">üëÅÔ∏è</i>
        </div>

      <button type="submit">Change Password</button>
    </form>

    <div class="back-link">
      <a href="/volunteer-dashboard/{{ volunteer.volunteer_id }}/dashboard">
        &larr; Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    // Simple client-side check: new_password and confirm_password must match
    document
      .getElementById('change-pass-form')
      ?.addEventListener('submit', function (e) {
        const newPwd = document.getElementById('new_password').value;
        const confirmPwd = document.getElementById('confirm_password').value;
        if (newPwd !== confirmPwd) {
          e.preventDefault();
          alert('New password and confirmation do not match.');
        }
      });
      document.querySelectorAll('.toggle-password').forEach(toggle => {
    toggle.addEventListener('click', () => {
        const passwordInput = toggle.previousElementSibling;
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggle.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggle.textContent = 'üëÅÔ∏è';
        }
    });
});
  </script>
</body>
</html>
