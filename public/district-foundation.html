<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Foundations in District - SOHOJIA FOUNDATION</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      background: #f3f3f3;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgb(243,79,76);
      padding: 16px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
    }
    .page-header {
      padding: 16px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .page-header h2 {
      font-size: 20px;
      color: rgb(51,51,51);
    }
    main { flex: 1; padding: 16px; }
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card h4 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      margin-bottom: 12px;
      color: #555;
    }
    .card a {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }
    .card a:hover {
      color: rgb(243,79,76);
      text-decoration: underline;
    }
    @media(min-width:600px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      }
    }
    .back-button {
      margin: 16px;
      padding: 10px 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      display: inline-block;
    }
    .back-button:hover {
      background: #eaeaea;
    }
    footer {
      background: #fff;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
     
  .logout-container {
  position: absolute;
  top: 16px;
  right: 16px;
}

.logout-button {
  padding: 12px 20px;
  background: #ffffff;
  color: rgb(243, 79, 76);
  border: 2px solid #fff;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.logout-button:hover {
  background: rgb(243, 79, 76);
  color: #fff;
  border-color: #fff;
  box-shadow: 0 6px 14px rgba(243,79,76,0.6);
}

  </style>
</head>
<body>
  <header><h1>SOHOJIA FOUNDATION</h1></header>
   <div class="logout-container">
    <button onclick="location.href='/logout'" class="logout-button">Logout</button>
  </div>

  <div class="page-header">
    <h2>Centers in {{ district.name }}</h2>
  </div>

  <main>
    <a href="/dashboard" class="back-button">
      &larr; Back to Dashboard
    </a>

    <div class="cards">
      {% for foundation in district.foundations %}
      <div class="card">
        <h4>{{ foundation.name }}</h4>
        <p>{{ foundation.description }}</p>
        <a href="/foundation/{{ foundation.id }}">View Details</a>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer>&copy; 2025 Sohojia Foundation. All rights reserved.</footer>
</body>
</html>
