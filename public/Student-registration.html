<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Student Registration - SOHOJIA FOUNDATION</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; background: #f3f3f3; }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: rgb(243,79,76);
      padding: 16px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
    }
    form {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    label { margin-bottom: 6px; font-size: 14px; color: #333; }
    input, select {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .file-input { padding: 6px; }
    button {
      padding: 12px;
      background: rgb(243,79,76);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    button:hover { background: #c73c39; }
    .back-link { text-align: center; margin: 12px 0; font-size: 14px; }
    .back-link a { color: #555; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
    .password-wrapper { position: relative; }
    .toggle-password { position: absolute; top: 11px; right: 10px; cursor: pointer; user-select: none; color: #777; font-style: normal; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Student Registration</h1>
    </header>
    <body>
  <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <button
      onclick="location.href='/'"
      onmouseover="this.style.background='rgb(243, 79, 76)'; this.style.color='#fff'; this.style.borderColor='#fff'; this.style.boxShadow='0 6px 14px rgba(243,79,76,0.6)';"
      onmouseout="this.style.background='#fff'; this.style.color='rgb(243, 79, 76)'; this.style.borderColor='#fff'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)';"
      style="
        padding: 12px 20px;
        background: #fff;
        color: rgb(243, 79, 76);
        border: 2px solid #fff;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;">
      Home
    </button>
  </div>

  <!-- Your existing page content -->
</body>

    <form action="/register-student" method="POST" enctype="multipart/form-data">
      <label for="studentId">Foundation ID</label>
      <input type="text" id="studentId" name="student_id" placeholder="Enter Student ID" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll_no" placeholder="Enter roll number" required>

      <label for="class">Class</label>
      <input type="text" id="class" name="class" placeholder="Enter class (e.g., 5th Grade)" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="father_name" placeholder="Enter father's name" required>

      <label for="motherName">Mother's Name</label>
      <input type="text" id="motherName" name="mother_name" placeholder="Enter mother's name" required>

      <label for="parentContact">Guardian Contact</label>
      <input type="text" id="parentContact" name="guardian_contact" placeholder="Enter guardian's contact" required>

      <label for="parentEmail">Guardian Email</label>
      <input type="email" id="parentEmail" name="guardian_email" placeholder="Enter guardian's email" required>

      <label for="hobby">Hobby</label>
      <input type="text" id="hobby" name="hobby" placeholder="Enter hobby (e.g., Painting, Football)">

      <label for="password">Create Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
        <i class="toggle-password">üëÅÔ∏è</i>
      </div>

      <label for="confirm_password">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        <i class="toggle-password">üëÅÔ∏è</i>
      </div>

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" class="file-input" required>

      <button type="submit">Register</button>
    </form>

    <div class="back-link">
      <a href="/login">Back to Login</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Password visibility toggles
      document.querySelectorAll('.toggle-password').forEach(toggle => {
        toggle.addEventListener('click', () => {
          const passwordInput = toggle.previousElementSibling;
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggle.textContent = 'üôà';
          } else {
            passwordInput.type = 'password';
            toggle.textContent = 'üëÅÔ∏è';
          }
        });
      });

      // Password match validation on form submit
      document.getElementById('registrationForm').addEventListener('submit', (event) => {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        if (password.value !== confirmPassword.value) {
          event.preventDefault(); // Stop form submission
          alert('Passwords do not match. Please re-enter.');
          confirmPassword.focus();
        }
      });
    });
  </script>
</body>
</html>
