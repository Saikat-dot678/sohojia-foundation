<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login - SOHOJIA FOUNDATION</title>
  <style>
    header {
        background: rgb(243, 79, 76);
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #fff;
        font-size: 20px;
        text-transform: uppercase;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }
    .header-btn {
        padding: 8px 14px;
        background: white;
        color: rgb(243, 79, 76);
        font-weight: bold;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
        white-space: nowrap;
    }
    .header-btn:hover {
        background: #f1f1f1;
    }
    
    @media (max-width: 768px){
        header h1 {
            font-size: 16px;
        }
        .header-btn {
            padding: 6px 10px;
            font-size: 14px;
        }
    }
        
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .login-box {
      width: 100%;
      max-width: 360px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .login-header {
      background-color: rgb(243, 79, 76);
      padding: 20px;
      text-align: center;
    }
    .login-header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .login-body {
      padding: 30px 20px;
    }
    .login-body h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .login-body label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    .login-body input,
    .login-body select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-body button {
      width: 100%;
      padding: 14px;
      background-color: rgb(243, 79, 76);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .login-body button:hover {
      background-color: #e03e3a;
    }
    .register-button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #fff;
      border: 2px solid rgb(243, 79, 76);
      border-radius: 4px;
      color: rgb(243, 79, 76);
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
    .register-button:hover {
      background-color: rgb(243, 79, 76);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <h1>SOHOJIA FOUNDATION</h1>
      </div>
      <div class="login-body">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>

          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="admin">Admin</option>
            <option value="volunteers">Volunteer</option>
            <option value="students">Student</option>
            <option value="event-managers">Event manager</option>
            <option value="center-program-coordinators">Center Program Coordinator</option>
            <option value="center-program-directors">Center Program Director</option>
          </select>

          <button type="submit">Login</button>
        </form>
        <a href="/registration-choice" class="register-button">Register</a>
        <a href ="/events/report" class="register-button">Events</a>
      </div>
    </div>
  </div>
</body>
</html>
